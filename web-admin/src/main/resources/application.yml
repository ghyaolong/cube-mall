#MyBatis配置
mybatis:
  type-aliases-package: com.chinasoft.tax.po
  mapper-locations: classpath:mapper/*.xml
mapper:
  identity: MYSQL
pagehelper:
  reasonable: true
  support-methods-arguments: true
  params: count=conutSql
  helper-dialect: mysql


  # Redis
  redis:
    host: localhost
    password:
    # 数据库索引 默认0
    database: 0
    port: 6379
    timeout: 3000


tax:
  # 全局限流
  rateLimit:
    enable: true
    # 每1秒内
    timeout: 1000
    # 总限制100个请求
    limit: 100
  # token过期时间（分钟）
  tokenExpireTime: 60
  # 用户选择保存登录状态对应token过期时间（天）
  saveLoginTime: 7
  # 限制用户登陆错误次数（次）
  loginTimeLimit: 10
  # 错误超过次数后多少分钟后才能继续登录（分钟）
  loginAfterTime: 10
    # ES
    #elasticsearch:
  # nodeClient: 127.0.0.1:9200
